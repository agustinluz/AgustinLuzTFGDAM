<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Lista de Categorias</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h1 class="text-center mb-4" th:text="${titulo}"></h1>

    <!-- Mensaje si la lista está vacía -->
    <div th:if="${categorias.isEmpty()}" class="alert alert-warning text-center">
        No hay categorias en la lista.
    </div>

    <!-- Tabla con Bootstrap -->
    <div th:if="${not categorias.isEmpty()}" class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
					<th>Ver productos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria: ${categorias}">
                    <td th:text="${categoria.idcat}"></td>
                    <td th:text="${categoria.nombre}"></td>
					<td>
						<a th:href="@{categoria/} + ${categoria.idcat}" class="btn btn-primary">Ver productos</a>
					</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS para funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
